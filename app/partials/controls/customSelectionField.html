<div class="view-form-icon" ng-class="{'view-form-icon-input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
    <div>
        <label ng-class="{required: customfield.Required}">{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
            <span class="input-group-addon"  ng-if="customfield.Prefix && !hideprefix && !((customfield.Prefix | r) == '')">{{customfield.Prefix | r}}</span>
            <select name="{{customfield.Name}}" class="form-control" ng-init="init()" ng-required="customfield.Required" ng-change="changed()" ng-model="item" ng-options="option.Value for option in customfield.Options" ng-if="customfield.Options && !customfield.IsRadioButtons">
                <option value=""></option>
            </select>
            <div ng-if="customfield.Options && customfield.IsRadioButtons" ng-init="init()">
            <label ng-repeat="option in customfield.Options" id="{{customfield.Name}}" class="radio-label">
                <input type="radio" name="{{customfield.Name}}" ng-required="customfield.Required" ng-model="customfield.SelectedOptionID" ng-change="changed()" ng-value="option.ID" /><span name="{{ customfield.Name }}" class="{{ (option.Value == 'Other') ? 'Other' : '' }}">{{option.Value}}</span>
            </label>
            </div>
            <input class="form-control" type="text" ng-change="otherChanged()" ng-model="other" ng-show="customfield.isOtherSelected" autocomplete="off" ng-required="customfield.Required && customfield.isOtherSelected" />
            <span class="input-group-addon"  ng-if="customfield.Suffix && !hidesuffix && !((customfield.Suffix | r) == '')">{{customfield.Suffix | r}}</span>
        </div>
        <i class="fa fa-edit" ng-if="!customfield.IsRadioButtons"></i>
    </div>
</div>
